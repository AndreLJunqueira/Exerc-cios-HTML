<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagem</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <hr>
    <p>Abaixo, colocaremos uma imagem que está na mesma pasta</p>
    <img src="HTML5_logo_200.png" alt="logo HTML5"> <!--Essa imagem está na mesma pasta do index-->
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/CSS3-200.png" alt="Logo CSS3"> <!--Essa imagem está em uma outra sub-pasta-->
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://www.kindpng.com/picc/m/67-678384_transparent-javascript-icon-png-png-download.png" alt="Logo javascript"> <!--URL-->
</body>
</html>
